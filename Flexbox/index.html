
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>Sign-up</h2>
            <p>Please fill-up this form</p><br>
            <input class="box" type="text" id="first name"placeholder="First Name" required><br/>
            <input class="box" type="text" id="last name"placeholder="Last Name" required><br/>
            <input class="box" type="text" id="user name"placeholder="User Name" required><br/>
            <input class="box" type="text" id="email address"placeholder="E-mail" required><br/>
            <input class="box" type="text" id="password"placeholder="Password" required><br/>

            <input type="submit" value="SUBMIT" id="submit"><br>
            <p>Already have an account?<a href="">Login</a></p>
    
        </form>

        <div class="pic">
            <img src="img/signup.jpg" alt="img">
        </div>

    </div>
    
</body>
</html>
